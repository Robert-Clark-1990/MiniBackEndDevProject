{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!--username. Pattern allows users to input any values from a-z, A-Z and 0-9-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix deep-purple-text accent-3"></i>
                    <input id="username" name="username" type="text" minlength="5"
                    maxlength="20" pattern="^[a-zA-Z0-9{5,20}]$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!--password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix deep-purple-text accent-3"></i>
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="20" pattern="^[a-zA-Z0-9{5,20}]$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--Login button-->
            <div class="row">
                <button type="submit" class="col s12 btn-large deep-purple accent-3 text-shadow">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class=" center-align">
            New Here? <a href="{{ url_for('register') }}" class="deep-purple-text accent-3">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
